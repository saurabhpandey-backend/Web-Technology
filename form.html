<!DOCTYPE html>
<html>
<head>
    <title>Form Created</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <table>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" placeholder="Enter your name" id="name"></td>
            </tr>
            <tr>
                <td><label for="father">Father Name</label></td>
                <td><input type="text" placeholder="Father name" id="father"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                <input type="radio" name="gender" id="m"><label for="m">Male</label>
                <input type="radio" name="gender" id="f"><label for="f">Female</label>
                <input type="radio" name="gender" id="o"><label for="o">Other</label>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email-id</label></td>
                <td><input type="email" name="email" id="email" placeholder="email@abc.com"></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td><input type="password" name="pass" id="pass" placeholder="Enter Password"></td>
            </tr>
            <tr>
                <td><label for="dob">DOB</label></td>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>
            <tr>
                <td><label for="add">Address</label></td>
                <td><textarea name="Address" id="add" placeholder="Address"></textarea></td>
            </tr>
            
            <tr>
                <td>
                    <label for="course">Course</label>
                    <select name="course" id="course">
                        <option>Select</option>
                        <option value="java">Java</option>
                        <option value="python">Python</option>
                        <option value="c++">C++</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="hobby">Hobby :- </label>
                    <label for="cricket">Cricket</label><input type="checkbox" name="cricket" id="cricket"></label>
                    <label for="hockey">Hockey</label><input type="checkbox" name="hockey" id="hockey"></label>
                    <label for="football">Football</label><input type="checkbox" name="football" id="football"></label>
                </td>
            </tr>

            <tr>
                <td>
                <button>submit</button>
                <button>reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
