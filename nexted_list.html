<!DOCTYPE html>
<head>
    <title>Nexted List</title>
</head>
<body>
    <h1>Nexted list</h1>
    <ol>
        <li>Fruits</li>
        <ul>
            <li>Mango</li>
            <li>Banana</li>
            <li>Apple</li>
        </ul>
    </ol>
    <ul>
        <li>Vegetables</li>
        <ol type="1">
            <li>Tomato</li>
            <li>Potato</li>
        </ol>
    </ul>
</body>
</html>
